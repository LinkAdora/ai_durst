<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>AI Durst - Sign up (Bệnh nhân)</title>
        <meta name = "description" content = "AI Durst">
        <meta name = "viewport" content = "width=device-width, initial-scale=0">
        <link rel = "stylesheet" type = "text/css" href = "signupbn.css">
        <!-- Font Inter--> 
        <script src="https://kit.fontawesome.com/b20eaf92de.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <script>
        //thêm nếu php session (nếu bn -> formbn, nếu bs -> formbs) còn mặc định là formbn
        $(document).ready(function(){
            $("#formbs").hide();
            $("#cdbn").click(function(){
                $("#formbn").show();
                $("#formbs").hide();
                $("#cdbs").css("border-bottom", "0.15vw solid #C9C9C9");
                $("#cdbs").css("color", "#8B8B8B");
                $("#cdbs").css("font-weight", "500"); 
                $("#cdbn").css("border-bottom", "0.25vw solid #4891B6");
                $("#cdbn").css("color", "#4891B6");
                $("#cdbn").css("font-weight", "600"); 
            });
            $("#cdbs").click(function(){
                $("#formbs").show();
                $("#formbn").hide();
                $("#cdbn").css("border-bottom", "0.15vw solid #C9C9C9");
                $("#cdbn").css("color", "#8B8B8B");
                $("#cdbn").css("font-weight", "500"); 
                $("#cdbs").css("border-bottom", "0.25vw solid #4891B6");
                $("#cdbs").css("color", "#4891B6");
                $("#cdbs").css("font-weight", "600"); 
            });
        });
    </script>
    <body>
        <section class = "header" id = "header">
            <section class = "first" id = "first">
                <img src="logo.png" alt="AI Durst's logo" class = "logo">
                <div class = "search" id = "search">
                    <i class="fa-solid fa-magnifying-glass fa-sm" id = "search_icon" style = "margin-top: 0.95vw; margin-left: 0.5vw"></i>
                    <form><input id = "search_box" class = "search_box"></form>
                </div>
                <div class = "options" id = "options">
                    <i class="fa-regular fa-circle-question fa-lg" style = "color: #184e75"></i>
                    <i class="fa-regular fa-bell fa-lg" style = "color: #184e75"></i>
                    <i class="fa-regular fa-user fa-lg" style = "color: #184e75"></i>
                </div>
            </section>
            <section class = "second" id = "second">
                <a href="">Đặt lịch</a>
                <a href="">Chỉ số</a>
                <a href="">Cẩm nang</a>
            </section> 
        </section>
        <section class = "content" id = "content">
            <div class = "title">
                <p class = "title_s" id = "title_s">ĐỒNG HÀNH CÙNG</p>
                <p class = "title_b" id = "title_b">AI-DURST</p>
            </div>
            <p class = "chedotitle" id = "chedotitle">Chế độ BỆNH NHÂN</p>
            <div class = "signupform" id = "signupform">
                <form>
                    <div class = "form" id = "form">
                        <div class = "left" id = "left">
                            <label class = "namelabel" id = "namelabel">Họ tên bệnh nhân </label><br>
                            <input type = "text" class = "namebn" id = "namebn" name = "namebn" placeholder = "Điền họ và tên của bạn..." required>
                            <div class = "genderbirthlabel" id = "genderbirthlabel">
                                <label class = "genderlabel" id = "genderlabel">Giới tính</label><br>
                                <label class = "birthlabel" id = "birthlabel" style = "margin-left: 5.5vw;">Ngày tháng năm sinh</label><br>
                            </div>
                            <div class = "genderbirth" id = "genderbirth">
                                <select name = "genderbn" class = "genderbn" id = "genderbn" required>
                                    <option class = "option" value = "male">Nam</option>
                                    <option class = "option" value = "female">Nữ</option>
                                    <option class = "option" value = "others">Khác...</option>
                                </select>
                                <input type = "date" class = "birthbn" id = "birthbn" name = "birthbn" required>
                            </div>
                            <label class = "addresslabel" id = "addresslabel">Nơi cư trú hiện tại</label><br>
                            <input type = "text" class = "addressbn" id = "addressbn" name = "addressbn" placeholder = "Điền địa chỉ nhà bạn (cụ thể đến số nhà)..." required>
                        </div>
                        <div class = "right" id = "right">
                            <label class = "tellabel" id = "tellabel">Số điện thoại bệnh nhân</label><br>
                            <input type = "tel" class = "telbn" id = "telbn" name = "telbn" placeholder = "Điền số điện thoại bạn..." required>
                            <br><label class = "emaillabel" id = "emaillabel">Email bệnh nhân</label><br>
                            <input type = "email" class = "emailbn" id = "emailbn" name = "emailbn" placeholder = "Điền email của bạn... " required> 
                            <br><label class = "passlabel" id = "passlabel">Mật khẩu bệnh nhân</label><br>
                            <input type = "password" class = "passbn" id = "passbn" name = "passbn" placeholder = "Điền mật khẩu cho tài khoản này của bạn..." required>
                        </div>
                    </div>
                    <button class = "signupbutton" id = "signupbutton" type = "submit">ĐĂNG KÝ TÀI KHOẢN</button>
                </form>
            </div>
            <p class = "changelogin" id = "changelogin">Đã có tài khoản?</p>
        </section>
    </body>
